<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="svg/logoAlura.svg" alt="logo alura">
    </header>
    <div class="contenedor">

        <div class="caja-izquierda">

            <div class="texto-descifrar">
                <textarea id="textoObjetivo" class="textbox" cols="100%" rows="100%" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div class="botones-descifrar">
                <div class="bloque-advertencia">
                    <div class="icono">
                        <img  src="svg/icon_admiracion.svg">
                    </div>
                    <p class="aclaracion">Acepta minúsculas y mayúsculas con tildes en las vocales, no acepta otros caracteres especiales</p>
                </div>
                <div class="bloque-botones">
                    <button class="boton1" id="encriptar" onclick="funcion1()">Encriptar</button>
                    <button class="boton2" id="desencriptar" onclick="funcion2()">Desencriptar</button>
                </div>
            </div>

        </div>

        <div class="caja-derecha">
            <div class="cuadro-respuesta">
                <div id="sinTexto">
                    <img class="imagen-derecha" src="svg/muneco.svg">
                    <p class="textBold">Ningun mensaje fue encontrado</p>
                    <p class="textoParrafo">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div  id="textoResultado">
                    <!--Este texto se generara desde JS  -->
                    <p class="texto-respuesta"></p> 
                    <button class="boton-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
